	body{

	#list{

	}

		height: 30px;

		left: 30px;
		float: right;
	}
	img{
		opacity: 0.8;
		transition: all 0.2s;
	}
	img:hover{
		cursor: pointer;
		opacity: 1;
	}

		width: 50px;
		margin: auto;
		display: block;
	}
